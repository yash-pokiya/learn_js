<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h2>Notes Manager</h2>

        <div class="input-box">

        <ul id="notesList" class="notes"></ul>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
