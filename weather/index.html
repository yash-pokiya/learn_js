<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>weather</title>
  </head>
  <body>
    <div class="container ">
      <div class="innerDiv row mx-auto mt-5">
        <div class="col-12">
          <div class="input-group mb-3 mt-5 search w-25 mx-auto">
            <input
              type="text"
              class="form-control inputCity"
              placeholder="Enter City"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2"
              ><img
                class="img-search"
                src="img/search-alt-1-svgrepo-com.svg"
                alt=""
            /></span>
          </div>
          <div class="card mx-auto" style="width: 18rem">
            <img
              src="img/weather.jpeg"
              class="card-img-top weather_img mx-auto"
              alt="..."
            />
            <div class="card-body mx-auto">
              <h2 class="h-center w-100 tempCelc">0Â°C</h2>
              <h3 class="h-center w-100 city">City</h3>
            </div>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-6 d-flex justify-content-center">
            <img src="img/humidity.png" class="small-temp" />
          </div>
          <div class="col-6 d-flex justify-content-center">
            <img src="img/wind.png" class="small-temp" />
          </div>
          <div class="row">
            <div
              class="col-6 d-flex flex-column justify-content-center align-items-center"
            >
              <h2 class="humidityPer">0%</h2>
              <h3>Humidity</h3>
            </div>

            <div
              class="col-6 d-flex flex-column justify-content-center align-items-center"
            >
              <h2 class="windSpeed">0 km/h</h2>
              <h3>Wind speed</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
